<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Five College Course Reserves - Access your course materials online" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Accessibility meta tags -->
    <meta name="application-name" content="Course Reserves" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Course Reserves" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Disable automatic detection of phone numbers for better accessibility control -->
    <meta name="format-detection" content="telephone=no">
    
    <title>Library Course Reserves</title>
    
    <!-- Include skip navigation link styles for keyboard users -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #4f46e5;
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 0 0 4px 4px;
        z-index: 9999;
        font-weight: bold;
        transition: top 0.2s ease-in-out;
        border: 2px solid transparent;
      }
      
      .skip-link:focus {
        top: 0;
        color: white;
        text-decoration: none;
        outline: none;
        border-color: #ffffff;
      }
      
      .skip-link:hover {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="root"></div>
    
    <!-- Hidden element to allow screen readers to announce when page content changes -->
    <div id="announcer" aria-live="polite" class="visually-hidden"></div>
    
    <!-- No-script notice for users without JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center; max-width: 600px; margin: 0 auto; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;">
        <h1 style="color: #d32f2f; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="margin-bottom: 16px;">Course Reserves requires JavaScript to function properly. This application uses modern web technologies to provide the best user experience.</p>
        <p style="margin-bottom: 16px;"><strong>To enable JavaScript:</strong></p>
        <ul style="text-align: left; max-width: 400px; margin: 0 auto 16px;">
          <li>In most browsers, check your settings or preferences</li>
          <li>Look for "JavaScript", "Active Scripting", or "Content Settings"</li>
          <li>Enable JavaScript and reload this page</li>
        </ul>
        <p>If you continue to have problems, please contact your library's technical support.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
